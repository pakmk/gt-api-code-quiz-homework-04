<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Code Quiz</title>
</head>

<body>
    <div class=container>
        <main>
            <div class="jumbotron">
                <div class="col-sm-6">
                    <h1>Coding Quiz Challenge</h1>
                    <div class="row">
                        <p>Try to answer the following code-related questions within the time limit. Keep in mind
                            incorrect answers will penalize your score/time by ten seconds!</p>
                        <button type="button" class="btn btn-primary" id="startButton">Start</button>
                    </div>
                    <div">
                        <h2 id="quiz"></h2>
                        <button type="button" class="btn btn-primary" id="choice0"></button>
                        <button type="button" class="btn btn-primary" id="choice1"></button>
                        <button type="button" class="btn btn-primary" id="choice2"></button>
                        <button type="button" class="btn btn-primary" id="choice3"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
